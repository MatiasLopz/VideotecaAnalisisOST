{% extends "base.html" %}

{% block content %}

    {% for i in posts %}
    
        <br>
        <li>{{ i.title }}</li>
        <li>{{ i.author }}</li>
        <li>{{ i.category }}</li>
        
        {% empty %}
        <h1>No hay registros</h1>

    
    
    {% endfor %}

{% endblock content %}
